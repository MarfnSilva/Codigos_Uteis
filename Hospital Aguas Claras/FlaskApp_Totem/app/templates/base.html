<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Invenzi Totem</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}" >

  </head>

  <body>
  
    <div class="bg-image" style="
              background-image: url('../static/images/Background.jpg');
              height: 100vh;
              padding-right: 15px;
              padding-left: 15px;
              -webkit-background-size: cover;
              -moz-background-size: cover;
              -o-background-size: cover;
              background-size: cover;
            ">
            <img alt="Bootstrap Image Preview" src="../static/images/logo_hac.png" width="255" align="right"/>
            <img alt="Bootstrap Image Preview" src="../static/images/W-AccessLogoGray3D.JPG" width="180" align="left"/>
      {% block content %}
      {% endblock %}
      
    </div>

      <!-- <footer class="footer">
        <p>&copy; 2021 Invenzi</p>
      </footer> -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <script src="../static/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
